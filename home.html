<div class="row">
	<div class="col-xs-12">

	    <!-- Info Modal -->
	    <div ng-show="roll.hasRolled" class="modal fade" id="legacyModal" tabindex="-1" role="dialog" aria-labelledby="legacyModalLabel" aria-hidden="true">
	        <div class="modal-dialog">
	            <div class="modal-content">
	                <div class="modal-header">
	                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	                    <h4 class="modal-title" id="legacyModalLabel">{{info.name}}</h4>
	                </div>
	                <div class="modal-body">
	                    <div class="row">
	                        <div class="col-xs-12">
	                            {{info.description}}
	                        </div>
	                    </div>
	                </div>
	                <div class="modal-footer">
	                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	                </div>
	            </div>
	        </div>
	    </div>

	    <!-- Summary Modal -->
	    <div ng-show="roll.hasRolled" class="modal fade" id="summaryModal" tabindex="-1" role="dialog" aria-labelledby="summaryModalLabel" aria-hidden="true">
	        <div class="modal-dialog">
	            <div class="modal-content">
	                <div class="modal-header">
	                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	                    <h4 class="modal-title" id="summaryModalLabel">Roll Summary</h4>
	                </div>
	                <div class="modal-body">
	                    <div class="row">
	                        <div class="col-xs-12">
	                            <div ng-include="'summary.html?v=3'" class="well"></div>
	                        </div>
	                    </div>
	                </div>
	                <div class="modal-footer">
	                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	                </div>
	            </div>
	        </div>
	    </div>

		<div role="tabpanel">
			
			<nav class="navbar navbar-default" role="navigation">
				<div class="container-fluid">
					<div class="navbar-header">
						<a href="#" class="navbar-brand">Random Legacy</a>
						<p class="navbar-text">Sims 4 Random Legacy Generator</p>
					</div>

					<ul class="nav navbar-nav">
						<li ng-class="{active: isActive('roll')}">
							<a ng-click="activeTab = 'roll'">Roll</a>
						</li>
						<li ng-class="{active: isActive('filters')}">
							<a ng-click="activeTab = 'filters'">Filters</a>
						</li>
						<li ng-class="{active: isActive('about')}">
							<a ng-click="activeTab = 'about'">About</a>
						</li>
						<li ng-class="{active: isActive('feedback')}">
							<a ng-click="activeTab = 'feedback'">Feedback</a>
						</li>
					</ul>

				</div>
			</nav> 
		
			<div class="tab-content">
				<div role="tabpanel" class="tab-pane" ng-class="{active: isActive('roll')}">

					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
							<div class="centered">							
								<a id="roll-all" class="btn btn-primary center-block" ng-click="roller.rollAll()">
									<span class="glyphicon glyphicon-random"></span><br>
									 Roll!
								</a>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-12">
							<div class="buffer-top">
								<rlc-roll-display></rlc-roll-display>					
							</div>
						</div>
					</div>

				    <div class="row buffer-top" ng-show="roll.hasRolled">
				        <div class="col-xs-12 centered">
				            <button class="btn btn-success" data-toggle="modal" data-target="#summaryModal">
				            	<span class="glyphicon glyphicon-save"></span>
				            	Save &amp; Share
				            </button>
				        </div>
				    </div>
				</div>

				<div role="tabpanel" class="tab-pane" ng-class="{active: isActive('filters')}" ng-include="'filters.html'"></div>

				<div role="tabpanel" class="tab-pane" ng-class="{active: isActive('about')}" ng-include="'about.html'"></div>

				<div role="tabpanel" class="tab-pane" ng-class="{active: isActive('feedback')}" ng-include="'feedback.html'"></div>

			</div>

		</div>
	</div>
</div>
